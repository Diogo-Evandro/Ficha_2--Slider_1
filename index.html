<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a528640eb1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Slider With JavaScript</h1>
      </div>
      <div class="slider">
        <i class="fa-solid fa-angle-left" id="left"></i>
        <div class="slide-img">
          <img src="imagens/img1.png" alt="" class="active" />
          <img src="imagens/img2.png" alt="" />
          <img src="imagens/img3.png" alt="" />
          <img src="imagens/img4.png" alt="" />
        </div>
        <i class="fa-solid fa-angle-right" id="right"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
